name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install and build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Create build zip
        run: |
          mkdir -p release
          cp -r dist package.json pnpm-lock.yaml release/
          cd release && pnpm install --frozen-lockfile --prod && cd ..
          cd release && zip -r ../build-${{ github.sha }}.zip . && cd ..

      - name: Upload build zip (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: build-zip
          path: build-${{ github.sha }}.zip

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'release' || github.ref_type == 'tag'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'release' || github.ref_type == 'tag' }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}:latest
            ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-assets:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download build zip
        uses: actions/download-artifact@v4
        with:
          name: build-zip

      - name: Upload zip to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build-zip/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
